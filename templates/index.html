<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Poem Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Emoji Poem Generator!</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="poem">Enter your poem:</label>
                        <textarea class="form-control" id="poem" name="poem" rows="6" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </form>
            </div>
        </div>
        {% if enhanced_poem %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="poem-display">
                    <h2 class="text-center">Transformed Poem:</h2>
                    <p class="pre-line">{{ enhanced_poem }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
